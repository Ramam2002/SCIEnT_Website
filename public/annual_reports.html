<div class="container">
  <div class = "row">
    <div class = "col-lg-12 text-center">
      <h1><span style="background-color: white;padding: 3px 10px 3px 10px; border-radius: 13px;">Annual Reports</span></h1>
    </div> 
  </div>
        
</div>
<div class="tab-content" id="reports">
    <div class="container gal-container">
        <ul ng-repeat="x in annualReportFileNames" class="list-group-flush col-xs-6">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <b>{{x | split:'.':0 | changeHyphen }}</b>
                <a href="annual_reports/{{ x }}" download="{{ x }}" class="badge badge-light float-right">
                    <i class="glyphicon glyphicon-download-alt" aria-label="Download"></i>
                </a>
            </li>
        </ul>     
    </div>
</div>
