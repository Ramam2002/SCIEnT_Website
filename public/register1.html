<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Projects</title>
    <link rel="stylesheet" href="css/register1.css">
    <script type="text/javascript" src="js/validateProjects.js" ></script>
</head>

<script>
    function fileUpload () {
        $("#file-upload").click();
    }
      
    function addTeamMembers () {
        $("#new_field").append('<br>' 
            + '<span>'
            + '<input type="text" name="teamMembersNames" placeholder="Name" class="mem-name" />'
            + '<input type="text" name="teamMembersRoll" placeholder="Roll Number" class="mem-roll"/>'
            + '</span><br>');
    }
    function addMaterial () {
        $("#material_field").append('<br>'
            + '<span>'
            + '<input type="text" name="materialNames" placeholder="Name" class="material-name"/>'
            + '<input type="text" name="materialSpecs" placeholder="Specification" class="material-specs"/>'
            + '<input type="text" name="materialQuantity" placeholder="Quantity" class="material-quantity"/>'
            + '<input type="text" name="materialPrice" placeholder="Price" class="material-price" />'
            + '<input type="text" name="purpose" placeholder="Purpose" class="material-purpose"/>'
            + '<input type="text" name="vendors" placeholder="Link/Vendor" class="material-vendor"/>'
            + '</span><br>');
    }
      
    function addService () {
        $("#service_field").append('<br>'
            + '<span>'
            + '<input type="text" name="serviceNames" placeholder="Name" class="service-name" />'
            + '<input type="text" name="serviceSpecs" placeholder="Specification" class="service-specs"/>'
            + '<input type="text" name="servicePrice" placeholder="Price" class="service-price"/>'
            + '</span><br>');
    } 
</script>

<style>
    #file-upload {
        display: none;
    }
    
    .sname, .service_specs, .service_price {
        width: 30%;
        margin-left: 10px;
        margin-top: 5px;
    }
    .material_name, .material_specs, .material_quantity, .material_price, .material_vendor, .material_purpose {
        width: 30%;
        margin-left: 10px;
        margin-top: 5px;
    } 
    .mem-name, .mem-roll {
        width: 30%;
        margin-left: 10px;
    }

    #add-mem, #add-s, #add-m {
        margin-top: 10px;
    }
    
    body {
        margin: 0px;
    }

</style>

<body>
    <form method="post" action="/applyForProjects">
        <div class="container" style="width:50%" id="form-projects">
            <h1 class="jumbotron text-center" id="form-title">PROJECTS</h1>
            <div class="from-group">
                <label for="name">Name :</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Name">
            </div>
            <div class="from-group">
                <label for="roll-no">Roll Number :</label>
                <input type="text" class="form-control" id="rollNo" name="rollNo" required placeholder="Roll Number">
            </div>
            <div class="from-group">
                <label for="department">Department :</label>
                <input type="text" class="form-control" id="dept" name="dept" placeholder="Department" required>
            </div>
            <div class="from-group">
                <label for="projectName">Project Title :</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Project Title" required>
            </div>
            <div class="from-group">
                <label for="memberName">Team Members :</label>
                <span id="new_field"></span>
                <input type="button" value="Add Member" onclick="addTeamMembers()" id="add-mem">
            </div>
            <div class="from-group">
                <label for="contact">Contact Number :</label>
                <input type="tel" class="form-control" id="contact" name="contact" required placeholder="Contact">
            </div>
            <div class="from-group">
                <label for="email">Email address :</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Email Id">
            </div>

            <div class="from-group">
                <label for="project-type">Is your Project Open or closed ?<br>
                    <span class="head-def">In an open project, other students can register to work on the project.</span>
                </label>
                <table>
                    <tr>
                        <th>
                            <div class="radio">
                            <label>
                                <input type="radio" name="optradio" value="open" checked="checked">Open
                            </label>
                            </div>
                        </th>
                        <td>
                            <div class="radio">
                            <label>
                            <input type="radio" name="optradio" value="closed">Closed
                            </label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="from-group">
                <label for="abstract">Abstract :<br>
                    <span class="head-def">In 150 words</span>
                </label>
                <!-- <div id="abs-writeup">
                    <span id="project-abstract" contenteditable="true" name="abstract"></span>
                </div>
                <span id="error"></span> -->
                <br>
                <textarea class="form-control" name="abstract" required placeholder="Write Abstract here"></textarea>
            </div>
            <div class="from-group">
                <label for="budget">Approximate Budget :</label>
                <input type="text" class="form-control" id="budget" name="budget" required placeholder="Enter Required Budget">
            </div>
            <div class="from-group">
                <label for="material">Materials :</label>
                <span id="material_field"></span>
                <input type="button" value="Add Material" onclick="addMaterial()" id="add-m">
            </div>
            <div class="from-group">
                <label for="services">Services :</label>
                <span id="service_field"></span>
                <input type="button" value="Add Service" onclick="addService()" id="add-s">
            </div>
            <div class="from-group">
                <label for="timeline">Timeline Of Project :</label>
                <input type="text" class="form-control" id="timeline" name="timeline" required placeholder="Timeline Of Project">
            </div>
            <div class="from-group">
                <label for="bill-detail">Sample Format of bill is given below<br></label><br>
                <div class="row">
                    <a href="form.png">
                        <img src="form.png" alt="Format of the form" class="image" id ="format-image">
                    </a>
                    <br>
                </div>
            </div>
            <br>
            <div class="wrapper" style="text-align:center">
                <button type="submit" class="btn btn-default" style="width:50%" id="submit-button" onclick="return validateForm()" >Submit</button>
            </div>
        </div>
    </form>  

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>  

    <script src="js/register1.js"></script>
</body>
</html>
