<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1><span style="background-color: white;padding: 3px 10px 3px 10px;border-radius: 13px;">Your Testimonial!<span></h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <form action="/submitTestimonial" method="POST" id="testimonial" name="sendTestimonial" validate>
            <div class="control-group form-group">
                <div class="controls">
                    <label for="userName">Name: </label><br>
                    <input type="text" name="name" id="userName" class="form-control" required data-validation-required-message="Please enter your name" autocomplete="off"><br>
                    <label for="userReview">Review: </label><br>
                    <textarea name="review" id="userReview" class="form-control" cols="30" rows="10" required data-validation-required-message="Please provide your review" autocapitalize="off"></textarea><br>
                    <button id ="submitTestimonial" class="btn btn-warning send-message">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
