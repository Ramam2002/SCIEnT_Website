
<div class="container">
	<div class = "row">
		<div class = "col-lg-12 text-center">
			<h1><span style="background-color: white;padding: 3px 10px 3px 10px;border-radius: 13px;">Your Project Idea!<span></h1>
		</div> 
	</div>
</div>


<div class="container">
    <div class="row">
        <form action="/sendProjectIdea" method="post" id="projectIdea" name="sendProjectIdea" validate>
            <div class="control-group from-group">
                <div class="controls">
                        <label>Full Name: </label><br>
                        <input type="text" name="name" id="name" class="form-control" required data-validation-required-message="Please enter your name." autocomplete="off"><br>
                        <label >Phone Number: </label><br>
                        <input type="tel" class="form-control" id="phNumber" name="phNumber" required data-validation-required-message="Please enter the phone number." autocomplete="off"><br>
                        <label>Email: </label><br>
                        <input type="email" class="form-control" id="email" name="email" required data-validation-required-message="Please enter the email address." autocomplete="off"><br>
                        <label>Project Name: </label><br>
                        <input type="text" id="projectTitle" class="form-control" name="projectTitle" required data-validation-required-message="Please enter the name of your project." autocomplete="off"><br>
                        <label>Project Idea: </label><br>
                        <textarea name="projectIdea" id="projectIdea" class="form-control" cols="30" rows="10" required data-validation-required-message="Enter the project idea." autocomplete="off"></textarea><br>
                        <button type="submit" class="btn btn-warning send-message">Send Idea</button>
                </div>
            </div>
        </form>
        
    </div>
