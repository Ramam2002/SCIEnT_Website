function removeElement(parentDiv, childDiv){
     if (childDiv == parentDiv) {
          alert("The parent div cannot be removed.");
     }
     else if (document.getElementById(childDiv)) {     
          var child = document.getElementById(childDiv);
          var parent = document.getElementById(parentDiv);
          parent.removeChild(child);
     }
     else {
          alert("Child div has already been removed or does not exist.");
          return false;
     }
}

<body>
    <form method="post" action="/applyForProjects">
        <div class="container" style="width:50%" id="form-projects">
            <h1 class="jumbotron text-center" id="form-title">PROJECTS</h1>
            <div class="from-group">
                <label for="name">Name :</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Name">
            </div>
            <div class="from-group">
                <label for="roll-no">Roll Number :</label>
                <input type="text" class="form-control" id="rollNo" name="rollNo" required placeholder="Roll Number">
            </div>
            <div class="from-group">
                <label for="department">Department :</label>
                <input type="text" class="form-control" id="dept" name="dept" placeholder="Department" required>
            </div>
            <div class="from-group">
                <label for="projectName">Project Title :</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Project Title" required>
            </div>
            <div class="from-group">
                <label for="memberName">Team Members :</label>
                <span id="new_field"><br></span><br>
                <input type="button" class="form_buttons" value="Add Member" onclick="addTeamMembers()" id="add-mem">

            </div>
            <div class="from-group">
                <label for="contact">Contact Number :</label>
                <input type="tel" class="form-control" id="contact" name="contact" required placeholder="Contact">
            </div>
            <div class="from-group">
                <label for="email">Email address :</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Email Id">
            </div>

            <div class="from-group">
                <label for="project-type">Is your Project Open or closed ?<br>
                    <span class="head-def">In an open project, other students can register to work on the project.</span>
                </label>
                <table>
                    <tr>
                        <th>
                            <div class="radio">
                            <label>
                                <input type="radio" name="optradio" value="open" checked="checked">Open
                            </label>
                            </div>
                        </th>
                        <td>
                            <div class="radio">
                            <label>
                            <input type="radio" name="optradio" value="closed">Closed
                            </label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="from-group">
                <label for="abstract">Abstract :<br>
                    <span class="head-def">In 150 words</span>
                </label>
                <!-- <div id="abs-writeup">
                    <span id="project-abstract" contenteditable="true" name="abstract"></span>
                </div>
                <span id="error"></span> -->
                <br>
                <textarea class="form-control" name="abstract" required placeholder="Write Abstract here"></textarea>
            </div>
            <div class="from-group">
                <label for="budget">Approximate Budget :</label>
                <input type="text" class="form-control" id="budget" name="budget" required placeholder="Enter Required Budget">
            </div>
            <div class="from-group">
                <label for="material">Materials :</label>
                <span id="material_field"><br></span><br>
                <input type="button" class="form_buttons"  value="Add Material" onclick="addMaterial()" id="add-m">
            </div>
            <div class="from-group">
                <label for="services">Services :</label>
                <span id="service_field"><br></span><br>
                <input type="button" class="form_buttons" value="Add Service" onclick="addService()" id="add-s">
            </div>
            <div class="from-group">
                <label for="timeline">Timeline Of Project :</label>
                <input type="text" class="form-control" id="timeline" name="timeline" required placeholder="Timeline Of Project">
            </div>
            <div class="from-group">
                <label for="bill-detail">Sample Format of bill is given below<br></label><br>
                <div class="row">
                    <a href="form.png">
                        <img src="form.png" alt="Format of the form" class="image" id ="format-image">
                    </a>
                    <br>
                </div>
            </div>
            <br>
            <div class="wrapper" style="text-align:center">
                <button type="submit" class="btn btn-default" style="width:50%" id="submit-button" onclick="return validateForm()" >Submit</button>
            </div>
        </div>
    </form>
