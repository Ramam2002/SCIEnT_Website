<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Donation</title>
    <script type="text/javascript" src="js/validateDonations.js" ></script>
    <link rel="stylesheet" href="css/donationsForm.css">
</head>
<body>
<form method="post" action="/applyForDonations">
 <div class="container" style="width:50%" id = "form-projects">
     <h1 class="jumbotron text-center" id="form-title">DONATION</h1>
  <div class="from-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" name="name" id="name"  required>
  </div>
  <div class="from-group">
      <label for="contact">Contact Number:</label>
      <input type="tel" class="form-control" name="contactNumber" id="contact" required>
  </div>
  <div class="from-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" name="emailID" id="email" required>
  </div>
  <div class="from-group">
      <label for="address">Permanent Address:</label>
      <textarea class="form-control" name="address"></textarea>
  </div>
  <div class="from-group">
      <label for="pan">PAN:</label>
      <input type="text" class="form-control" name="pan" id="pan" required>
  </div>
 <div class="from-group">
      <label for="amount">Amount (in Rs.) :</label>
      <input type="number" class="form-control" name="amount" min="0" value="0" step=".01" required>
  </div>
   <div class="from-group">
      <label for="remarks">Purpose/Remarks:</label>
      <textarea class="form-control" name="remarks"></textarea>
  </div>
  <br>
  <div class="wrapper" style="text-align:center"><button type="submit" class="btn btn-default" style="width:50%" id="submit-button" onclick="validateForm()">Submit</button> 
  </div>

 </div>
    
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>  
</body>
</html>
