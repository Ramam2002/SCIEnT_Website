<form method="post" action="/applyForFacilities">
 <div class="container" style="width:50%" id = "form-projects">

  </div>

      <input type="tel" class="form-control" name="contactNumber" id="department" required>
  </div>
  <div class="from-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" name="emailID" id="email" required>
  </div>
 <div class="from-group">

  <div class="from-group">
