<div class="container">
  <div class = "row">
    <div class = "col-lg-12 text-center">
      <h1><span style="background-color: #f1f1f1;padding: 3px 10px 3px 10px; border-radius: 13px;">Gallery</span></h1>
    </div> 
  </div>
</div>

<!-- rename the pics to get the right title on hovering -->

<div class="tab-content" id="resources">
    <div class="container gal-container">
        <div ng-repeat="x in galleryFileNames" class="col-md-4 col-sm-6 co-xs-12 gal-item">
            <div class="box">
                <a data="{{x | split:'.':0 | changeHyphen }}" data-toggle="modal" data-target="#{{x |split:'.':0}}"><img src="images/gallery/{{ x }}"></a>
                <div class="modal fade" id="{{x |split:'.':0}}" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&#215;</span></button>
                            <div class="modal-body"><img src="images/gallery/{{ x }}" /></div>
                            <div class="col-md-12 description">
                                <h4>{{x | split:'.':0 | changeHyphen }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>     
    </div>
</div>
